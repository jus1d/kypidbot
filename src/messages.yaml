    у тебя свидание!

    - место: {place}
    - время: {time}

    увидимся там!
  confirm_button: "я пойду!"
  cancel_button: "я не смогу"
  confirmed: |
      отлично! я сообщу твоему партнеру

      отмена встречи -- действие невозвратное
  partner_confirmed: "твой партнер подтвердил участие!"
  both_confirmed: |
    оба подтвердили участие!

    напоминаю детали свидания:
    - место: {place}
    - время: {time}

    увидимся там!
