    встреча отменена

    отменить это решение невозможно

    твой партнер: @{partner_username}
  partner_cancelled: |
    к сожалению, твой партнер не сможет прийти на встречу в назначенное время

    можешь связаться с ним: @{partner_username}

    попробуем в следующий раз!
